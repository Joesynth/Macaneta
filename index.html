<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="icon" href="#.png">
	<link rel="stylesheet" href="#.css"/>
	<script src="#/#.js"></script>
	
	
	<style>
	
			div {
			border: 2px solid gray;
			}
	
			#cir {
			//background-color: red;
			width: 4em;
			height: 4em;
			position: absolute;
			left: 2em;
			top: 2em;
			border-radius: 50%;
			}
			
			#re {
			//background-color: green;
			width: 8em;
			height: 1em;
			position: absolute;
			left: 4em;
			top: 3.5em;
			border-radius: 0em 44% 44% 0em;
			}
			

			#re:hover {
			transform: rotate(15deg);
			top: 4.5em;
			}


	
	</style>	
	
	
</head>
<body>


<div id="cir"></div>
<div id="re"></div>

	
</body>
</html>
